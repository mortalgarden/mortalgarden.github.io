<!DOCTYPE html>
<html>
<head>


    <!-- general -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <!-- episode title here -->
<title>TMP000: / MAG000: ???</title>

    <!-- stylesheets -->
<link rel="stylesheet" href="prototype.css"/>

    <!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- BEERCSS: beercss.com | github.com/beercss -->
<script type="module" src="beer.min.js"></script>
    <!-- PHOSPHOR: github.com/phosphor-icons-->
<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="protocol">


    <main class="responsive flex">
      <article class="absolute top left right bottom round medium-padding large-margin scroll">
        <div class="absolute">

          <div class="page active" id="info">

            <h2>title</h2>
            <div class="epdesc">episode description :3</div>
            <h3>subheader</h3>
            <div>normal text, with <b>bold</b> and <i>italics.</i></div>
            <h6>quotes n shit</h6>

          </div>
          
          <div class="page" id="nav">

            <div><span class="imp">important</span>, <span class="ment">only mentioned</span>,
            <span class="sus">suspected</span></div>

          </div>
        </div>
      </article>

      <div class="row absolute top right medium-margin">

        <button class="transparent circle" onclick="ui('mode', ui('mode') == 'protocol' ? 'plain' : 'protocol')">
          <i class="ph-bold ph-swap btn"></i>
          <div class="tooltip left">swap protocol red <br> with plain colors</div>
        </button>

        <button class="transparent circle" onclick="navPage()">
          <i class="ph-bold ph-swap btn"></i>
          <div class="tooltip left">navigation & key</div>
        </button>

      </div>

    
      <script>
        function navPage() {
          var element = document.getElementById("info");
          element.classList.toggle("active");
          var element = document.getElementById("nav");
          element.classList.toggle("active");
        }
      </script>

    </main>

</body>
</html>
