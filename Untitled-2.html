<!--- LIGHT / DARK THEME---><script>
    const storedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    if (storedTheme) {
        document.documentElement.setAttribute("data-theme", storedTheme);
    }
</script>
<!-- PHOSPHOR: github.com/phosphor-icons -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="protocol">

<main>
    <div>hello</div>
</main>

<aside>
    <div>hello</div>
</aside>

<footer>
    <div><button class="theme-toggle" 
    aria-label="toggle dark or light mode" type="button">
        <i class="ph ph-moon light-on" title="toggle dark mode"></i>
        <i class="ph ph-sun light-off" title="toggle light mode"></i>
    </button></div>
</footer>


    
<!----- SCRIPTS ----->
<!--- LIGHT / DARK THEME TOGGLE ---><script>
    const themeToggleButtons = document.querySelectorAll(".theme-toggle");

    themeToggleButtons.forEach((btn) => {
    btn.addEventListener("click", function () {

        document.documentElement.classList.add("theme-transition");

        let currentTheme = document.documentElement.getAttribute("data-theme");
        let targetTheme = (currentTheme === "dark") ? "light" : "dark";

        window.setTimeout(function () {
            document.documentElement.classList.remove("theme-transition");
        }, 50);

        document.documentElement.setAttribute("data-theme", targetTheme);
        localStorage.setItem("theme", targetTheme);
    });
});
</script>

</body>
</html>
