<!----- SCRIPTS ----->
<!--- LIGHT / DARK THEME TOGGLE ---><script>
    const themeToggleButtons = document.querySelectorAll(".theme-toggle");

themeToggleButtons.forEach((btn) => {
btn.addEventListener("click", function () {

    document.documentElement.classList.add("theme-transition");

    let currentTheme = document.documentElement.getAttribute("data-theme");
    let targetTheme = (currentTheme === "dark") ? "light" : "dark";

    window.setTimeout(function () {
        document.documentElement.classList.remove("theme-transition");
    }, 50);

    document.documentElement.setAttribute("data-theme", targetTheme);
    localStorage.setItem("theme", targetTheme);
});
});
</script><!--- COLOR THEME TOGGLE ---><script>
    const colorToggleButtons = document.querySelectorAll(".color-toggle");

    colorToggleButtons.forEach((btn) => {
    btn.addEventListener("click", function () {

        document.documentElement.classList.add("color-transition");

        let currentColor = document.documentElement.getAttribute("data-style");
        let targetColor = (currentColor === "protocol") ? "none" : "protocol";

        window.setTimeout(function () {
            document.documentElement.classList.remove("color-transition");
        }, 50);

        document.documentElement.setAttribute("data-style", targetColor);
        localStorage.setItem("style", targetColor);
    });
});
</script>
